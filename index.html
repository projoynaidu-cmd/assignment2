<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>flower-market</title>
  </head>

  <body class="max-w-[1240px] mx-auto bg-[#F5F8FF]">

    <!-- navbar -->
    <nav class="flex justify-between items-center px-[40px] py-[10px]">
      <!-- logo -->
      <img class="w-20 md:w-40" src="assets/logo.png" alt="" />
      <!-- menu -->
      <div class="flex items-center">
        <ul
          class="hover:text-gray-800 flex gap-[40px] items-center mr-[40px] hidden md:flex"
        >
          <li
            class="hover:text-gray-800 text-gray-600 text-base font-sans font-medium"
          >
            <a href="#"> Home</a>
          </li>
          <li
            class="hover:text-gray-800 text-gray-600 text-base font-sans font-normal"
          >
            <a href="#"> Shop</a>
          </li>
          <li
            class="hover:text-gray-800 text-gray-600 text-base font-sans font-normal mr-[10px]"
          >
            <a href="#"> About Us</a>
          </li>
        </ul>
        <!-- cart -->
        <div class="flex gap-[10px] items-center">
          <i class="fa-solid fa-cart-shopping text-2xl"> </i>
          <span class="font-normal capitalize text-xl">cart($59)</span>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <section>
      <div
        class="flex justify-between items-center flex-col-reverse md:flex-row px-8 py-10 md:h-[600px] gap-8"
      >
        <!-- text block -->
        <div class="flex flex-col gap-[20px]">
          <h1
            class="text-2xl md:text-6xl font-bold leading-tight font-noto-serif"
          >
            ALWAYS <span class="text-[#FF6F00]">FRESH FLOWERS</span>
          </h1>
          <p class="text-gray-600 text-base font-sans font-normal md:text-lg">
            Indulge your senses with the beauty and fragrance of
            <br class="hidden md:inline" />
            our fresh flower shop. From classic roses to exotic
            <br class="hidden md:inline" />
            blooms, we offer a wide variety of fresh flowers that
            <br class="hidden md:inline" />
            are perfect for any occasion.
          </p>
        </div>
        <!-- image block -->
        <div>
          <img
            class="w-full max-w-md md:max-w-lg"
            src="assets/hero-flower.png"
            alt=" fresh flower"
          />
        </div>
      </div>
    </section>
  </body>
</html>
